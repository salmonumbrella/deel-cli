pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.go"
      run: gofumpt -l -d {staged_files}
    lint:
      glob: "*.go"
      run: golangci-lint run --new-from-rev=HEAD --timeout 2m {staged_files}
    build:
      glob: "*.go"
      run: go build ./...

pre-push:
  parallel: true
  commands:
    test:
      run: go test ./...
